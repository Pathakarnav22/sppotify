<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left border">
        <div class="close">
          <img class="invert" src="close.svg" alt="" srcset="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" width="120px" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="home" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="lib.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul>
              <li>
                <img src="music.svg" alt="" />
                <div class="info">
                  <div>Song Name</div>
                  <div>Song Artist</div>
                </div>
                <div class="playnow">
                  <span>Play Now</span>
                  <img class="invert" src="play.svg" alt="" />
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="footer">
          <div>
            <a
              href="https://www.spotify.com/in-en/legal/"
              id=""
              data-encore-id="textLink"
            >
              <span data-encore-id="type">Legal</span>
            </a>
          </div>
          <div>
            <a
              href="https://www.spotify.com/in-en/safetyandprivacy/"
              id=""
              data-encore-id="textLink"
            >
              <span data-encore-id="type">Safety & Privacy Center</span>
            </a>
          </div>
          <div>
            <a
              href="https://www.spotify.com/in-en/legal/privacy-policy/"
              id=""
              data-encore-id="textLink"
            >
              <span data-encore-id="type">Privacy Policy</span>
            </a>
          </div>
          <div>
            <a
              href="https://www.spotify.com/in-en/legal/cookies-policy/"
              id=""
              data-encore-id="textLink"
            >
              <span data-encore-id="type">Cookies</span>
            </a>
          </div>
          <div>
            <a
              href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
              id=""
              data-encore-id="textLink"
            >
              <span data-encore-id="type">About Ads</span>
            </a>
          </div>
          <div>
            <a
              href="https://www.spotify.com/in-en/accessibility/"
              id=""
              data-encore-id="textLink"
            >
              <span data-encore-id="type">Accessibility</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right border bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerCont">
              <img
                width="40"
                class="invert hamburger"
                src="hamburger.svg"
                alt=""
              />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="button">
            <button class="Signup">Sign Up</button>
            <button class="login">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="50"
                  height="50"
                  color="#000000"
                  fill="black"
                >
                  <!-- Circle with green background -->
                  <circle cx="12" cy="12" r="12" fill="#1fdf64" />

                  <!-- Smaller Play button centered within the circle -->
                  <path
                    d="M10 8.5L15 12L10 15.5V8.5Z"
                    stroke="black"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f00000002c0218d696fe002d02e974373"
                alt=""
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fil you with</p>
            </div>
            <div class="card border">
              <img
                src="https://i.scdn.co/image/ab67706f00000002c0218d696fe002d02e974373"
                alt=""
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fil you with</p>
            </div>
          </div>
          <div class="playBar">
            <div class="seekBar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songButton">
                
                <img width ="35" id="previous" src="previous.svg" alt="" />
                <img width ="35" id="play" src="pause.svg" alt="" />
                <img width ="35" id="next" src="next.svg" alt="" />
              </div>
              <div class="timevol">
              <div class="songTime"></div>
            
            <div class="volume">
              <img src="volume.svg" alt="">
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
